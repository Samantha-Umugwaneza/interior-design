<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="map">
      <iframe
        frameborder="0"
        scrolling="no"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-80.12838721275331%2C25.937245078303768%2C-80.11422514915468%2C25.94575444761963&amp;layer=mapnik"></iframe>
      <br />
      <small>
        <a href="https://www.openstreetmap.org/#map=17/25.94150/-80.12131">
          Afficher une carte plus grande
        </a>
      </small>
    </div>
    <div>
      <h1>Don't be hesitated</h1>
      <span>_______ Send A Message Now</span>
      <h1>!</h1>
      <form>
        <input type="text" placeholder="First Name*" required />
        <input type="text" placeholder="Last Name*" required />
        <input type="email" placeholder="Your email" />
        <input type="text" placeholder="Subject*" />
        <input type="text" placeholder="Message" />
        <button>Send Message</button>
      </form>
    </div>
  </body>
</html>
